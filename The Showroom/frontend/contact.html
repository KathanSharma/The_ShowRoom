<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>THE SHOWROOM | Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .contact-wrapper{padding:50px 0}
    .top-contact{display:grid;grid-template-columns:350px 1fr;gap:300px;align-items:stretch;margin-bottom:60px}
    .info-card{border:1px solid #e0e0e0;padding:35px;border-radius:4px}
    .info-card h2{font-size:1.8rem;margin-bottom:40px;text-transform:uppercase}
    .info-card p{line-height:1.6;margin-bottom:18px;color:#555}
    .info-item{display:flex;align-items:center;gap:10px;margin-bottom:12px;color:#000;font-size:.95rem}
    .info-item img{width:18px;height:18px}
    .social-row{display:flex;gap:12px;margin-top:20px}
    .social-row img{width:28px;height:28px;border:1px solid #ddd;border-radius:50%;padding:6px;transition:background .3s}
    .social-row img:hover{background:#f39c12}
    .map{width:100%;min-height:300px;border:0;border-radius:4px}
    .contact-title{font-size:2rem;text-align:center;margin-bottom:35px}
    .contact-form{max-width:800px;margin:0 auto 60px}
    .contact-form .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px}
    .contact-form .form-group{display:flex;flex-direction:column}
    .contact-form label{margin-bottom:6px;font-weight:600}
    .contact-form input,.contact-form textarea{padding:10px 14px;border:1px solid #ccc;border-radius:6px;font-size:1rem}
    .contact-form textarea{resize:vertical;min-height:140px}
    .send-btn{background-color:#3498db;color:#fff;border:none;padding:12px 30px;border-radius:8px;font-size:1rem;cursor:pointer;transition:background .25s}
    .send-btn:hover{background-color:#2a7ebc}
    @media(max-width:700px){.top-contact{grid-template-columns:1fr}.info-card{order:2}}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo"><img src="images/Sho.png" alt="THE SHOWROOM logo" /><span></span></h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="orders.html">Orders</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
    </div>
  </header>

  
  <main class="contact-wrapper">
    <div class="top-contact container">
      <div class="info-card">
        <h2>GET IN TOUCH!</h2>
        <div class="info-item"><img src="images/home.svg" alt="address"> Sindhu Bhavan, Ahmedabad,India</div>
        <div class="info-item"><img src="images/phone.svg" alt="phone"> +91 9999999999</div>
        <div class="info-item"><img src="images/mail-out.svg" alt="mail"> contact@theshowroom.com</div>
        <h3 style="margin-top:25px;margin-bottom:10px">FOLLOW US</h3>
        <div class="social-row">
          <a href="#"><img src="images/facebook.png" alt="facebook"></a>
          <a href="#"><img src="images/x-0muuxjzgzvtlpaduv3p4k2s.webp" alt="twitter"></a>
          <a href="#"><img src="images/instagram.png" alt="instagram"></a>
        </div>
      </div>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.6803844549104!2d72.51671197602961!3d23.03550471584407!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e9b007deebc8d%3A0xbd915470914c5fcc!2sSindhu%20Bhavan!5e0!3m2!1sen!2sin!4v1750410409702!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 
    </div>

    <h2 class="contact-title">Have an question ? Contact us !</h2>

    <form id="contact-form" class="contact-form">
      <div class="grid">
        <div class="form-group">
          <label for="first">Name *</label>
          <input type="text" id="first" placeholder="First" required />
        </div>
        <div class="form-group">
          <label for="last" style="visibility:hidden">Last</label>
          <input type="text" id="last" placeholder="Last" required />
        </div>
      </div>
      <div class="form-group" style="margin-top:20px">
        <label for="email">Email *</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group" style="margin-top:20px">
        <label for="message">Comment or Message *</label>
        <textarea id="message" required></textarea>
      </div>
      <button type="submit" class="send-btn" style="margin-top:25px">Send Message</button>
      <span id="contact-msg" class="save-msg"></span>
    </form>
  </main>
    


  <footer>
    <div class="container">
      <p>&copy; 2023 THE SHOWROOM. All rights reserved.</p>
      <ul class="social-links">
        <li><a href="images/facebook.png"><img src="images/facebook.png" alt="Facebook" /></a></li>
        <li><a href="images/x-0muuxjzgzvtlpaduv3p4k2s.webp"><img src="images/x-0muuxjzgzvtlpaduv3p4k2s.webp" alt="Twitter" /></a></li>
        <li><a href="images/instagram.png"><img src="images/instagram.png" alt="Instagram" /></a></li>
      </ul>
    </div>
  </footer>

  <script src="contact.js"></script>
</body>
</html>
